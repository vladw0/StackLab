name: Cmake Build & Test
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configure
        run: cmake -S . -B build
      - name: Run tests
        run: cmake --build build --parallel
      - name: Run tests
        run: ctest --test-dir build --output-on-failure